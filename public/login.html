<!doctype html>
<html lang="en">
<head>
  <title>ZK Auth - Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-300 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md mx-auto">
    <div class="flex flex-col items-center mb-8">
      <span class="inline-flex items-center justify-center bg-blue-200 rounded-full p-3 mb-3 shadow">
        <svg class="w-8 h-8 text-blue-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c1.657 0 3-1.343 3-3S13.657 5 12 5s-3 1.343-3 3 1.343 3 3 3zm0 2c-2.21 0-4 1.79-4 4v2h8v-2c0-2.21-1.79-4-4-4z"/>
        </svg>
      </span>
   <a href="/" class="mb-2 block group">
  <h1 class="text-3xl font-bold text-blue-800 transition-colors group-hover:text-blue-600 cursor-pointer">
    ZK Auth
  </h1>
</a>
      <p class="text-gray-500 text-sm mb-2 text-center">Đăng nhập bảo mật bằng Zero-Knowledge Proof!</p>
    </div>
    <div class="bg-white rounded-2xl shadow-lg px-8 pt-8 pb-6 mb-4">
      <div class="mb-5">
        <label for="emailAttempt" class="block text-gray-700 text-base font-semibold mb-2">Email</label>
        <input type="text" id="emailAttempt" name="emailAttempt" autocomplete="username" 
               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-200 focus:shadow-outline">
      </div>
      <div class="mb-8">
        <label for="passwordAttempt" class="block text-gray-700 text-base font-semibold mb-2">Mật khẩu</label>
        <input type="password" id="passwordAttempt" name="passwordAttempt" autocomplete="current-password"
               class="shadow appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-200 focus:shadow-outline">
      </div>
      <button id="bCheckProof" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-2 px-4 rounded-lg transition-all focus:outline-none focus:ring-2 focus:ring-blue-300">
        Đăng nhập
      </button>
      <div class="mt-6 text-center text-sm">
        <a href="/change" class="text-blue-600 underline hover:text-blue-900 font-medium">Quên mật khẩu?</a>
      </div>
      <div class="mt-2 text-center text-sm">
        <span class="text-gray-500">Chưa có tài khoản? </span>
        <a href="/signup" class="text-blue-700 underline hover:text-blue-900 font-medium">Đăng ký</a>
      </div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
